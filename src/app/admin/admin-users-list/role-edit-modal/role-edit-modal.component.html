{{user.username}} roles
<div *ngFor="let role of roles" class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id={{role.id}} [(ngModel)]="role.checked">
  <label class="custom-control-label" for={{role.id}}> {{role.role}} </label>
</div>

<button type="button" (click)="updateRoles()" class="btn btn-primary">Save</button>
<button type="button" (click)="onClose()" class="btn btn-light">Exit</button>
