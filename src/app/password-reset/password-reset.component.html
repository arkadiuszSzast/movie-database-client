<p>Enter account email to reset password</p>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Email" [(ngModel)]="email" type="email" name="email" required>
</mat-form-field>
<mat-card-actions>
  <button mat-raised-button (click)="resetPassword()">Send email</button>
</mat-card-actions>
